<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Teste</title>
</head>

<body>
    <div class="background"></div>
    <div class="container">
        <div class="login">

            <div class="logo">
                <h1>Teste</h1>
            </div>
            <div class="line"></div>
            <form class="input">
                <div class="dnk">
                    <label id="emaillbl" class="lblEmail">Email</label>
                    <input type="text" id="email" class="ipt email">
                </div>
                <div class="dnk">
                    <label class="lblPass" id="passlbl">Password</label>
                    <input type="password" id="pass" class="ipt password">
                </div>

                <label class="forgot" for="">Forgot password? <a href="#">click here</a></label>

                <div class="buttons">
                    <button class="sign in">Sign In</button>
                    <button class="sign up">Sign Up</button>
                </div>
            </form>

        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
